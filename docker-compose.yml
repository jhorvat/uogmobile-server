web:
    build: .
    ports:
        - "5000:5000"
    volumes:
        - .:/opt/webapp
    links:
        - hub
        - browser
browser:
    image: selenium/node-firefox
    # image: selenium/node-chrome
    links:
        - hub
    expose:
        - "5555"
hub:
    image: selenium/hub
    ports:
        - "4444:4444"
